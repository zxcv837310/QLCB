name: Pipeline (SonarCloud + ZAP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: BUILD & CHECK CODE ---
  build-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Lay code ve
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cai dat Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build va Test (Ket noi Mongo)
        run: mvn -B verify
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MY_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Quet SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- JOB 2: TẤN CÔNG WEB ---
  security-scan:
    needs: build-analyze
    runs-on: ubuntu-latest
    steps:
      - name: Lay code ve
        uses: actions/checkout@v4

      - name: Cai dat Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Khoi dong Web (Chay ngam)
        run: |
          mvn spring-boot:run &
          echo "Dang khoi dong web... Doi 30 giay..."
          sleep 30
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MY_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tan cong bang OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8080'
          cmd_options: '-a'
          fail_action: true

      - name: Luu bao cao ZAP (Upload Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: |
            report_html.html
            report_md.md
            report_json.json
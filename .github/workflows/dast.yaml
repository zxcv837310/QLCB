name: 2. DAST Scan (OWASP ZAP)

on:
  workflow_dispatch: # Kích hoạt thủ công bằng nút bấm

jobs:
  security-scan:
    name: Start App & ZAP Attack
    runs-on: ubuntu-latest
    steps:
      - name: Lay code ve
        uses: actions/checkout@v4

      - name: Cai dat Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Không cần cache maven ở đây cũng được vì chỉ chạy 1 lần

      # Bước này sẽ tự động tải thư viện và build lại trước khi chạy
      - name: Khoi dong Web (Chay ngam)
        run: |
          mvn spring-boot:run &
          echo "Dang khoi dong web... Doi 60 giay cho chac chan..."
          sleep 60
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Tan cong bang OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8080'
          cmd_options: '-a'
          fail_action: true

      - name: Luu bao cao ZAP (Upload Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Report
          path: |
            report_html.html
            report_md.md
            report_json.json
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>QLCB - Đăng ký tài khoản</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Đang tải...</span>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a th:href="@{/}" class="">
                                <h3 class="text-primary"><i class="fa fa-wind me-2"></i>QLCB</h3>
                            </a>
                            <h3>Đăng ký</h3>
                        </div>

                        <form th:action="@{/register}" method="post" th:object="${user}">
                            
                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nguyễn Văn A" required>
                                <label for="fullName">Họ và tên</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="username" required>
                                <label for="username">Tên đăng nhập</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                                <label for="password">Mật khẩu</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                    <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với điều khoản</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng ký ngay</button>
                        </form>
                        <p class="text-center mb-0">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>

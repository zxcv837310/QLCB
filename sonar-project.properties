# -----------------------------------------------------------------
# THÔNG TIN DỰ ÁN (Bắt buộc)
# -----------------------------------------------------------------
# Key này phải duy nhất, bạn copy từ SonarQube/SonarCloud khi tạo project
sonar.projectKey=final_project_jv
# Tên hiển thị trên Dashboard
sonar.projectName=final_project_jv
# Phiên bản (có thể để hardcode hoặc tự động lấy từ CI)
sonar.projectVersion=1.0

# -----------------------------------------------------------------
# CẤU HÌNH SERVER (Nếu không chạy qua Maven Plugin)
# -----------------------------------------------------------------
# Nếu dùng SonarCloud
# sonar.organization=ten_organization_cua_ban
# sonar.host.url=https://sonarcloud.io

# Nếu dùng SonarQube tự host
# sonar.host.url=http://localhost:9000

# -----------------------------------------------------------------
# CẤU HÌNH SOURCE CODE (Quan trọng cho Java)
# -----------------------------------------------------------------
# Đường dẫn chứa code chính (Java, HTML, JS, CSS, SQL...)
sonar.sources=src/main

# Đường dẫn chứa code test (Unit Test)
sonar.tests=src/test

# Đường dẫn file mã máy (.class) sau khi build xong
# Sonar cần cái này để hiểu sâu code Java hơn (nếu thiếu sẽ báo lỗi)
sonar.java.binaries=target/classes

# Phiên bản Java đang dùng (để Sonar không báo lỗi cú pháp mới)
sonar.java.source=17

# -----------------------------------------------------------------
# BÁO CÁO CODE COVERAGE (Để kiểm tra mức 80%)
# -----------------------------------------------------------------
# Đường dẫn file báo cáo Jacoco (Tool đo coverage chuẩn cho Java)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# -----------------------------------------------------------------
# LOẠI TRỪ (EXCLUSIONS) - Để không quét file rác
# -----------------------------------------------------------------
# Không quét các file cấu hình, file generated, hoặc thư viện
sonar.exclusions=**/HELP.md, **/mvnw, **/mvnw.cmd, **/.mvn/**, **/target/**, **/*.min.js, **/*.css

# Không tính coverage cho DTO, Entity, Configuration (vì mấy file này chỉ get/set, test phí thời gian)
sonar.coverage.exclusions=**/model/**, **/entity/**, **/dto/**, **/config/**, **/Application.java